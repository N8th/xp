<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Minecraft XP Simulator</title>
    <style>
      html,
      body {
        margin: 0;
        background: #000;
        overflow: hidden;
      }
      canvas {
        display: block;
        image-rendering: pixelated;
      }
      #xp-ui {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2px;
      }
      #xp-bar-container {
        display: flex;
        gap: 1px;
        background: #1a1a1a;
        padding: 2px;
        border: 2px solid #444;
      }
      .xp-slot {
        width: 16px;
        height: 8px;
        background: #2b2b2b;
      }
      .xp-slot.filled {
        background: #00c800;
      }
      #xp-level {
        font-family: monospace;
        color: #80ff00;
        font-size: 20px;
        text-shadow: 1px 1px 2px #000;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <div id="xp-ui">
      <div id="xp-level">0</div>
      <div id="xp-bar-container"></div>
    </div>

    <script>
      const canvas = document.getElementById("c");
      const ctx = canvas.getContext("2d");
      let W = (canvas.width = window.innerWidth);
      let H = (canvas.height = window.innerHeight);

      const sprite = new Image();
      sprite.src = "/xp-sprite.png"; // New sprite with 13x 360px x 360px frames

      const FRAME_COUNT = 13;
      const FRAME_WIDTH = 360;
      const FRAME_HEIGHT = 360;

      const xpLevel = document.getElementById("xp-level");
      const xpBarContainer = document.getElementById("xp-bar-container");

      // Create XP slots visually
      const SLOT_COUNT = 18;
      const xpSlots = [];
      for (let i = 0; i < SLOT_COUNT; i++) {
        const slot = document.createElement("div");
        slot.className = "xp-slot";
        xpBarContainer.appendChild(slot);
        xpSlots.push(slot);
      }

      let mouse = { x: W / 2, y: H / 2, down: false };
      canvas.addEventListener("mousemove", (e) => {
        const rect = canvas.getBoundingClientRect();
        mouse.x = e.clientX - rect.left;
        mouse.y = e.clientY - rect.top;
      });
      canvas.addEventListener("touchmove", (e) => {
        if (e.touches.length > 0) {
          const rect = canvas.getBoundingClientRect();
          mouse.x = e.touches[0].clientX - rect.left;
          mouse.y = e.touches[0].clientY - rect.top;
        }
      });

      class Orb {
        constructor() {
          this.reset();
        }
        reset() {
          this.x = Math.random() * W;
          this.y = Math.random() * H;
          this.vx = (Math.random() - 0.5) * 1.5;
          this.vy = (Math.random() - 0.5) * 1.5;
          this.size = 40;
          this.frame = Math.floor(Math.random() * FRAME_COUNT);
          this.timer = 0;
          this.collected = false;
        }
        update() {
          if (this.collected) return;
          const dx = mouse.x - this.x;
          const dy = mouse.y - this.y;
          const dist = Math.hypot(dx, dy);

          if (dist < 100) {
            const pull = (100 - dist) / 100;
            const angle = Math.atan2(dy, dx);
            this.vx += Math.cos(angle) * pull * 0.5;
            this.vy += Math.sin(angle) * pull * 0.5;
          }

          this.vx *= 0.9;
          this.vy *= 0.9;
          this.x += this.vx;
          this.y += this.vy;

          this.timer++;
          if (this.timer % 5 === 0) {
            this.frame = (this.frame + 1) % FRAME_COUNT;
          }

          if (dist < 25) {
            this.collected = true;
            gainXP(5);
            setTimeout(() => this.reset(), 3000);
          }
        }
        draw() {
          if (this.collected) return;
          const sx = this.frame * FRAME_WIDTH;
          ctx.drawImage(
            sprite,
            sx,
            0,
            FRAME_WIDTH,
            FRAME_HEIGHT,
            this.x - this.size / 2,
            this.y - this.size / 2,
            this.size,
            this.size * (FRAME_HEIGHT / FRAME_WIDTH)
          );
        }
      }

      const orbs = [];
      for (let i = 0; i < 100; i++) orbs.push(new Orb());

      let level = 0;
      let xp = 0;
      let xpNeeded = 100;

      function gainXP(amount) {
        xp += amount;
        if (xp >= xpNeeded) {
          xp -= xpNeeded;
          level++;
          xpNeeded = Math.floor(100 + level * 20);
          xpLevel.textContent = level;
        }
        const fillCount = Math.round((xp / xpNeeded) * SLOT_COUNT);
        xpSlots.forEach((slot, index) => {
          slot.className = index < fillCount ? "xp-slot filled" : "xp-slot";
        });
      }

      function animate() {
        ctx.clearRect(0, 0, W, H);
        orbs.forEach((o) => {
          o.update();
          o.draw();
        });
        requestAnimationFrame(animate);
      }

      sprite.onload = animate;
    </script>
  </body>
</html>
